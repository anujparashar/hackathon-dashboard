<div class="challenge-description">

    <p>{{description | readMore: maxLength: '...'}}</p>

    <span *ngIf="description.length > maxLength" (click)="showAll()" class="read-more">...Read More</span>

    <span *ngIf="(description.length === maxLength)&&this.showAllFlag" (click)="showLess()" class="read-more">...Read
        Less</span>

</div>
